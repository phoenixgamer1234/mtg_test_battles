<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>MTG Battle Layout</title>
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: linear-gradient(to bottom, #c0d6e4 50%, #d9f0e1 50%);
    height: 100vh;
    display: flex;
    flex-direction: column;
  }

  header {
    text-align: center;
    padding: 10px;
    background: #2e7d7e;
    color: white;
    font-size: 24px;
    font-weight: bold;
  }

  .board {
    flex: 1;
    display: flex;
    flex-direction: column;
  }

  .ai, .player {
    flex: 1;
    display: flex;
    flex-direction: column;
    border: 2px solid #444;
    margin: 6px;
    border-radius: 10px;
    padding: 10px;
  }

  .ai {
    background-color: rgba(255, 0, 0, 0.1);
  }

  .player {
    background-color: rgba(0, 0, 255, 0.1);
  }

  h2 {
    margin: 0 0 6px 0;
  }

  .battlefield {
    flex: 1;
    display: flex;
    flex-wrap: wrap;
    gap: 6px;
    background-color: rgba(255,255,255,0.2);
    border-radius: 6px;
    padding: 6px;
  }
</style>
</head>
<body>

<header>MTG Battle vs AI</header>

<div class="board">
  <div class="ai">
    <h2>AI Battlefield</h2>
    <div class="battlefield" id="aiBattlefield"></div>
  </div>

  <div class="player">
    <h2>Your Battlefield</h2>
    <div class="battlefield" id="playerBattlefield"></div>
  </div>
</div>

</body>
</html>
