<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>MTG Battle Zones</title>
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: linear-gradient(to bottom, #c0d6e4 50%, #d9f0e1 50%);
    height: 100vh;
    display: flex;
    flex-direction: column;
  }

  header {
    text-align: center;
    padding: 10px;
    background: #2e7d7e;
    color: white;
    font-size: 24px;
    font-weight: bold;
  }

  .board {
    flex: 1;
    display: flex;
    flex-direction: column;
  }

  .ai, .player {
    flex: 1;
    position: relative;
    border: 2px solid #444;
    margin: 6px;
    border-radius: 10px;
    padding: 6px;
    background-color: rgba(255,255,255,0.1);
  }

  .zone {
    position: absolute;
    border: 2px dashed #888;
    border-radius: 6px;
    display: flex;
    justify-content: center;
    align-items: center;
    font-weight: bold;
    background-color: rgba(200,200,200,0.2);
  }

  /* Zones layout for each battlefield */
  .lands {
    bottom: 10px;
    left: 10px;
    width: 45%;
    height: 30%;
    background-color: rgba(50,205,50,0.3);
  }

  .artifacts {
    bottom: 50px;
    left: 10px;
    width: 15%;
    height: 20%;
    background-color: rgba(192,192,192,0.3);
  }

  .enchantments {
    bottom: 50px;
    left: 25%;
    width: 15%;
    height: 20%;
    background-color: rgba(255,182,193,0.3);
  }

  .library {
    top: 10px;
    right: 10px;
    width: 10%;
    height: 20%;
    background-color: rgba(135,206,250,0.3);
  }

  .graveyard {
    top: 35px;
    right: 10px;
    width: 10%;
    height: 20%;
    transform: rotate(90deg);
    transform-origin: top left;
    background-color: rgba(255,165,0,0.3);
  }

  .creatures {
    top: 40%;
    left: 20%;
    width: 60%;
    height: 50%;
    background-color: rgba(255,255,0,0.3);
  }

</style>
</head>
<body>

<header>MTG Battle vs AI</header>

<div class="board">
  <!-- AI Battlefield -->
  <div class="ai">
    <div class="zone lands">AI Lands</div>
    <div class="zone artifacts">AI Artifacts</div>
    <div class="zone enchantments">AI Enchantments</div>
    <div class="zone library">AI Library</div>
    <div class="zone graveyard">AI Graveyard/Exile</div>
    <div class="zone creatures">AI Creatures</div>
  </div>

  <!-- Player Battlefield -->
  <div class="player">
    <div class="zone lands">Player Lands</div>
    <div class="zone artifacts">Player Artifacts</div>
    <div class="zone enchantments">Player Enchantments</div>
    <div class="zone library">Player Library</div>
    <div class="zone graveyard">Player Graveyard/Exile</div>
    <div class="zone creatures">Player Creatures</div>
  </div>
</div>

</body>
</html>
