<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>MTG Battle Zones</title>
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: linear-gradient(to bottom, #c0d6e4 50%, #d9f0e1 50%);
    height: 100vh;
    display: flex;
    flex-direction: column;
  }

  header {
    text-align: center;
    padding: 10px;
    background: #2e7d7e;
    color: white;
    font-size: 24px;
    font-weight: bold;
  }

  .board {
    flex: 1;
    display: flex;
    flex-direction: column;
  }

  .battlefield {
    flex: 1;
    position: relative;
    margin: 6px;
    border: 2px solid #444;
    border-radius: 10px;
    background-color: rgba(255,255,255,0.1);
  }

  .zone {
    position: absolute;
    border: 2px dashed #888;
    border-radius: 6px;
    display: flex;
    justify-content: center;
    align-items: center;
    font-weight: bold;
    background-color: rgba(200,200,200,0.2);
  }

  /* Player/AI Zones Layout */
  /* Lands */
  .lands {
    bottom: 10px;
    left: 10px;
    width: 50%;
    height: 33px; /* 1/3 card height */
    background-color: rgba(50,205,50,0.3);
  }

  /* Library */
  .library {
    top: 10px;
    right: 10px;
    width: 60px;
    height: 100px; /* card height */
    background-color: rgba(135,206,250,0.3);
  }

  /* Graveyard */
  .graveyard {
    top: 120px;
    right: 10px;
    width: 60px;
    height: 100px;
    background-color: rgba(255,165,0,0.3);
  }

  /* Exile */
  .exile {
    top: 230px;
    right: 10px;
    width: 100px;
    height: 60px;
    transform: rotate(90deg);
    transform-origin: top left;
    background-color: rgba(128,0,128,0.3);
  }

  /* Enchantments */
  .enchantments {
    bottom: 10px;
    right: 10px;
    width: 25%;
    height: 33px;
    background-color: rgba(255,182,193,0.3);
  }

  /* Artifacts */
  .artifacts {
    bottom: 10px;
    right: 35%;
    width: 25%;
    height: 33px;
    background-color: rgba(192,192,192,0.3);
  }

  /* Creatures */
  .creatures {
    top: 10px;
    left: 10px;
    right: 10px;
    bottom: 50px;
    background-color: rgba(255,255,0,0.3);
  }
</style>
</head>
<body>

<header>MTG Battle vs AI</header>

<div class="board">
  <!-- AI Battlefield -->
  <div class="battlefield">
    <div class="zone lands">AI Lands</div>
    <div class="zone library">AI Library</div>
    <div class="zone graveyard">AI Graveyard</div>
    <div class="zone exile">AI Exile</div>
    <div class="zone enchantments">AI Enchantments</div>
    <div class="zone artifacts">AI Artifacts</div>
    <div class="zone creatures">AI Creatures</div>
  </div>

  <!-- Player Battlefield -->
  <div class="battlefield">
    <div class="zone lands">Player Lands</div>
    <div class="zone library">Player Library</div>
    <div class="zone graveyard">Player Graveyard</div>
    <div class="zone exile">Player Exile</div>
    <div class="zone enchantments">Player Enchantments</div>
    <div class="zone artifacts">Player Artifacts</div>
    <div class="zone creatures">Player Creatures</div>
  </div>
</div>

</body>
</html>
